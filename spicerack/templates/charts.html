                        <h1 class="page-header">Charts</h1>
                    </div>

                    <div class="col-lg-12">
                        <div class="panel panel-default">

                            <div class="panel-heading">
                                Students Performance Distribution
                            </div>

                            <div class="panel-body">
                                <div class="flot-chart" style="height:100%;">
                                    <div class="flot-chart-content">
                                        <div id="chartContainer" style="margin:10px; padding: 10px;">
                                            <script type="text/javascript" >
                                                $(document).ready(function () {
                                                   function barplot(barinfo,ident){
                                                        var barOptions = {
                                                            series: {

                                                                bars: {
                                                                    show: true,
                                                                    barWidth:1000
                                                                }
                                                            },

                                                            yaxes: [{
                                                                min: 0,
                                                                max: 10
                                                            }],
                                                            xaxes: [{
                                                                min: 0,
                                                                max: 10000,
                                                            }], 
                                                            grid: {
                                                                hoverable: true
                                                            },
                                                            legend: {
                                                                show: true
                                                            },
                                                            tooltip: true,
                                                            tooltipOpts: {
                                                                content: "x: %x, y: %y"
                                                            }
                                                        };

                                                        $.plot($(ident), [barinfo], barOptions);
                                                    };

                                                    // console.log({{totalgraphs}})
                                                    // console.log({{bardata}})

                                                    var bars={{bardata}};
                                                    var tags={{label}};
                                                    // var tags='{{label}}'.replace(/&#39;&#34;/g,"").replace(/&#34;&#39;/g,"");
                                                    // console.log(tags);

                                                  
                                                    for(i = 0; i < {{totalgraphs}} ; i++) {
                                                        $('#chartContainer').append('<div id="div'+ i +'" style="height:250px; width:250px; background-color: #FFFFFF; display: inline-block; margin-left:5px;" />');

                                                        var barData = {
                                                            label:"test "+tags[i][0]+" "+"core "+tags[i][1] ,
                                                            data: [
                                                                [0,bars[i][0]],
                                                                [1000, bars[i][1]],
                                                                [2000, bars[i][2]],
                                                                [3000, bars[i][3]],
                                                                [4000, bars[i][4]],
                                                                [5000, bars[i][5]],
                                                                [6000, bars[i][6]],
                                                                [7000, bars[i][7]],
                                                                [8000, bars[i][8]],
                                                                [9000, bars[i][9]]

                                                           ]
                                                        };
                                                        barplot(barData,'#div'+i);
                                                    }
                                                });                
                                            </script>              
                                        </div> 
                                    </div>                                    
                                </div>                                
                            </div>                             
                        </div>
                       
                    </div>

                 
                </div>
